<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor Tiempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="app-container">
        <div class="container" id="salary-container">
            <h1>Configuración de Salario</h1>
            <div class="input-group">
                <label for="salary-amount">¿Cuál es tu salario?</label>
                <input type="number" id="salary-amount" placeholder="Ej. 25000" min="1">
            </div>
            <div class="input-group">
                <label>Periodo:</label>
                <div class="radio-group">
                    <input type="radio" id="monthly" name="period" value="monthly" checked>
                    <label for="monthly">Mensual</label>
                    <input type="radio" id="yearly" name="period" value="yearly">
                    <label for="yearly">Anual</label>
                </div>
            </div>
            <div class="input-group">
                <label for="daily-hours">Horas diarias de trabajo</label>
                <input type="number" id="daily-hours" placeholder="Ej. 8" min="1" max="24" value="8">
            </div>
            <div class="input-group">
                <label for="weekly-days">Días semanales de trabajo</label>
                <input type="number" id="weekly-days" placeholder="Ej. 5" min="1" max="7" value="5">
            </div>
            <button id="save-salary">Guardar Configuración</button>
        </div>

        <div class="container" id="cost-container" style="display: none;">
            <h1>¿Cuánto vale tu tiempo?</h1>
            <div class="input-group">
                <input type="number" id="item-cost" placeholder="Precio del artículo (€)" min="0.01" step="0.01">
                <button id="calculate">Calcular</button>
            </div>
            <div id="result"></div>
            <button id="change-salary">Cambiar Configuración</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
